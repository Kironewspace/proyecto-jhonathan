<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo History</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: left;
            color: #333;
            margin-bottom: 20px;
        }

        /* Tabla de tareas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: normal;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Estilos de botones */
        .btn {
            padding: 2px 6px; /* Ajuste de padding para que el botón sea más delgado */
            font-size: 12px; /* Tamaño de fuente reducido */
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            min-width: auto; /* Se elimina el ancho mínimo */
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Contenedor de acciones para separar los botones */
        .action-buttons {
            display: inline-flex;
            gap: 6px; /* Espacio entre botones */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Completed Tasks History</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                <td>{{ todo.priority }}</td>
                <td>{{ todo.status }}</td>
                <td>
                    <div class="action-buttons">
                        <a href="{{ url_for('update_status_route', todo_id=todo.id, status='Pending') }}" class="btn btn-primary">Mark as Pending</a>
                        <a href="{{ url_for('delete', todo_id=todo.id) }}" class="btn btn-danger">Delete</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Todo List</a>
</div>

</body>
</html>
